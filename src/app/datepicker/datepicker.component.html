<mat-card class="calendar_card">
    <mat-card-content>
        <div class="calendar_header">
            <span (click)="changeMonth(1)" id="monthButton">&#10094;</span>
            <span>{{nameOfSelectedMonth}} {{currentYear}}</span>
            <span (click)="changeMonth(2)" id="monthButton">&#10095;</span>
        </div>
        <table class="table_content">
            <th class="weekdays" *ngFor="let day of days">
                <span>{{day}}</span>
            </th>
            <tr class="days" *ngFor="let week of weeks;let indexWeek = index">
                <td *ngFor="let day of week; let indexDay = index" (click)="selectDate(day)" [ngClass] ="{
                    'day_cell_empty' : day == '',
                    'day_cell' : day != '',
                    'day_cell_clicked' : isDateClicked(day) == true
                    
                }">{{day}}
                <div class="marker" *ngIf="isDriveAvailable(day)"></div>
                </td>
            </tr>
            <br>
        </table>
    </mat-card-content>
</mat-card>
