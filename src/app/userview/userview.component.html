<div class="scroll_container">
    <mat-card class="userCard" *ngFor="let user of allUsers; let i = index">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>
                <div [ngClass] ="{
                    'positive' : user.balance > 0,
                    'negative': user.balance < 0,
                    'neutral' : user.balance == 0
                }">{{user.balance | currency : 'â‚¬' : 'symbol': '1.2-2' : 'de-DE'}}</div>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-expansion-panel class="mat-elevation-z0">
                <mat-expansion-panel-header style="position: absolute; right: 0px; top: 10px;">
                </mat-expansion-panel-header>
                <mat-divider></mat-divider>
                <br>
                <p>This panel ist under construction.
                   Please feel free to send me feedback. 
                </p>
                <p>Thank you.</p>
                <br>
                <button mat-stroked-button color="primary" (click)="openEditDialog()">Edit User</button>
                <button mat-button color="warn" (click)="deleteUser(user.id)">Delete User</button>

            </mat-expansion-panel>
        </mat-card-content>

    </mat-card>
</div>
<div class="dummy" style="height: 100px;">

</div>
    
<button class="floatingButton" (click)="addUser('Ferando Ortega')" mat-fab color="accent">
    <mat-icon class="floatingIcon" svgIcon="addUser"></mat-icon>
</button>
